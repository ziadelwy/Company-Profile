<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #16213e;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .preview-box {
            height: 300px;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .controls-section {
            margin-bottom: 25px;
        }

        .controls-section h3 {
            margin-bottom: 15px;
            color: #00d9ff;
            font-size: 1.1rem;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        label {
            font-size: 0.9rem;
            color: #aaa;
            min-width: 80px;
        }

        select, input[type="range"], input[type="number"] {
            background: #0f3460;
            border: 1px solid #1a4a7a;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s;
        }

        select:focus, input[type="number"]:focus {
            border-color: #00d9ff;
        }

        input[type="range"] {
            flex: 1;
            min-width: 150px;
            cursor: pointer;
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: 2px solid #1a4a7a;
            border-radius: 6px;
        }

        .color-stops-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .color-stop {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #0f3460;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .color-stop input[type="number"] {
            width: 60px;
        }

        .btn {
            background: linear-gradient(135deg, #00d9ff, #00b4d8);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c5ce7, #5f4dd0);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .code-output {
            background: #0d1b2a;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .code-output h3 {
            margin-bottom: 15px;
            color: #00ff88;
        }

        .code-block {
            background: #1b263b;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            color: #a8dadc;
            max-height: 200px;
            overflow-y: auto;
        }

        .preset-gradients {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .preset {
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .preset:hover {
            transform: scale(1.05);
            border-color: #fff;
        }

        .randomize-btn {
            width: 100%;
            margin-top: 15px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ff88;
            color: #1a1a2e;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .gradient-type-buttons {
            display: flex;
            gap: 10px;
        }

        .gradient-type-btn {
            flex: 1;
            padding: 10px;
            background: #0f3460;
            border: 2px solid transparent;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gradient-type-btn.active {
            border-color: #00d9ff;
            background: #1a4a7a;
        }

        .gradient-type-btn:hover {
            background: #1a4a7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® CSS Gradient Generator</h1>
        
        <div class="main-content">
            <div class="panel">
                <div class="preview-box" id="preview"></div>
                
                <div class="controls-section">
                    <h3>Gradient Type</h3>
                    <div class="gradient-type-buttons">
                        <button class="gradient-type-btn active" data-type="linear" onclick="setGradientType('linear')">Linear</button>
                        <button class="gradient-type-btn" data-type="radial" onclick="setGradientType('radial')">Radial</button>
                    </div>
                </div>

                <div class="controls-section" id="angle-control">
                    <h3>Angle / Direction</h3>
                    <div class="control-row">
                        <label>Angle:</label>
                        <input type="range" id="angle" min="0" max="360" value="90" oninput="updateGradient()">
                        <input type="number" id="angle-number" min="0" max="360" value="90" oninput="updateGradient()">
                        <span>deg</span>
                    </div>
                </div>

                <div class="controls-section">
                    <h3>Color Stops</h3>
                    <div class="color-stops-container" id="color-stops"></div>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="addColorStop()">+ Add Color</button>
                    </div>
                </div>

                <div class="controls-section">
                    <h3>Quick Presets</h3>
                    <div class="preset-gradients" id="presets"></div>
                    <button class="btn randomize-btn" onclick="randomize()">üé≤ Randomize</button>
                </div>
            </div>

            <div class="panel">
                <div class="code-output">
                    <h3>Generated CSS</h3>
                    <div class="code-block" id="css-output"></div>
                </div>
                
                <div class="button-group">
                    <button class="btn" onclick="copyToClipboard()">üìã Copy CSS</button>
                    <button class="btn btn-secondary" onclick="downloadCSS()">üíæ Download CSS</button>
                    <button class="btn btn-secondary" onclick="copyAsBackground()">üñºÔ∏è Copy as Background</button>
                </div>

                <div class="controls-section" style="margin-top: 25px;">
                    <h3>Live Usage Preview</h3>
                    <div id="live-preview" style="height: 100px; border-radius: 10px; margin-top: 10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let gradientType = 'linear';
        let colorStops = [
            { color: '#00d9ff', position: 0 },
            { color: '#00ff88', position: 100 }
        ];

        const presets = [
            ['#667eea', '#764ba2'],
            ['#f093fb', '#f5576c'],
            ['#4facfe', '#00f2fe'],
            ['#43e97b', '#38f9d7'],
            ['#fa709a', '#fee140'],
            ['#a8edea', '#fed6e3'],
            ['#ff9a9e', '#fecfef'],
            ['#ffecd2', '#fcb69f'],
            ['#a1c4fd', '#c2e9fb'],
            ['#d299c2', '#fef9d7'],
            ['#89f7fe', '#66a6ff'],
            ['#fddb92', '#d1fdff'],
            ['#9890e3', '#b1f4cf'],
            ['#ebc0fd', '#d9ded8'],
            ['#96fbc4', '#f9f586']
        ];

        function init() {
            renderColorStops();
            renderPresets();
            updateGradient();
        }

        function setGradientType(type) {
            gradientType = type;
            document.querySelectorAll('.gradient-type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
            document.getElementById('angle-control').style.display = 
                type === 'linear' ? 'block' : 'none';
            updateGradient();
        }

        function renderColorStops() {
            const container = document.getElementById('color-stops');
            container.innerHTML = colorStops.map((stop, index) => `
                <div class="color-stop">
                    <input type="color" value="${stop.color}" onchange="updateColorStop(${index}, 'color', this.value)">
                    <input type="number" value="${stop.position}" min="0" max="100" 
                        onchange="updateColorStop(${index}, 'position', this.value)">
                    <span>%</span>
                    ${colorStops.length > 2 ? `<button class="btn-danger" style="padding: 5px 10px;" onclick="removeColorStop(${index})">√ó</button>` : ''}
                </div>
            `).join('');
        }

        function updateColorStop(index, property, value) {
            colorStops[index][property] = value;
            updateGradient();
        }

        function addColorStop() {
            const lastPos = colorStops[colorStops.length - 1].position;
            const newPos = Math.min(100, lastPos + 20);
            colorStops.push({ color: getRandomColor(), position: newPos });
            colorStops.sort((a, b) => a.position - b.position);
            renderColorStops();
            updateGradient();
        }

        function removeColorStop(index) {
            if (colorStops.length > 2) {
                colorStops.splice(index, 1);
                renderColorStops();
                updateGradient();
            }
        }

        function renderPresets() {
            const container = document.getElementById('presets');
            container.innerHTML = presets.map((colors, index) => `
                <div class="preset" style="background: linear-gradient(90deg, ${colors[0]}, ${colors[1]});" 
                    onclick="applyPreset(${index})" title="Preset ${index + 1}"></div>
            `).join('');
        }

        function applyPreset(index) {
            const colors = presets[index];
            gradientType = Math.random() > 0.5 ? 'linear' : 'radial';
            document.querySelectorAll('.gradient-type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === gradientType);
            });
            document.getElementById('angle-control').style.display = 
                gradientType === 'linear' ? 'block' : 'none';
            
            colorStops = [
                { color: colors[0], position: 0 },
                { color: colors[1], position: 100 }
            ];
            document.getElementById('angle').value = Math.floor(Math.random() * 360);
            document.getElementById('angle-number').value = document.getElementById('angle').value;
            
            renderColorStops();
            updateGradient();
        }

        function randomize() {
            const numColors = Math.floor(Math.random() * 3) + 2;
            colorStops = [];
            for (let i = 0; i < numColors; i++) {
                colorStops.push({
                    color: getRandomColor(),
                    position: Math.floor((i / (numColors - 1)) * 100)
                });
            }
            gradientType = Math.random() > 0.5 ? 'linear' : 'radial';
            document.querySelectorAll('.gradient-type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === gradientType);
            });
            document.getElementById('angle-control').style.display = 
                gradientType === 'linear' ? 'block' : 'none';
            document.getElementById('angle').value = Math.floor(Math.random() * 360);
            document.getElementById('angle-number').value = document.getElementById('angle').value;
            
            renderColorStops();
            updateGradient();
        }

        function getRandomColor() {
            const chars = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += chars[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function generateCSS() {
            const sortedStops = [...colorStops].sort((a, b) => a.position - b.position);
            const stopsStr = sortedStops.map(s => `${s.color} ${s.position}%`).join(', ');
            
            if (gradientType === 'linear') {
                const angle = document.getElementById('angle').value;
                return `background: linear-gradient(${angle}deg, ${stopsStr});`;
            } else {
                return `background: radial-gradient(circle, ${stopsStr});`;
            }
        }

        function updateGradient() {
            const css = generateCSS();
            const preview = document.getElementById('preview');
            const livePreview = document.getElementById('live-preview');
            const output = document.getElementById('css-output');
            
            preview.style.cssText = css;
            livePreview.style.cssText = css;
            output.textContent = css;
            
            document.getElementById('angle-number').value = document.getElementById('angle').value;
        }

        function copyToClipboard() {
            const css = generateCSS();
            navigator.clipboard.writeText(css).then(() => {
                showToast('CSS copied to clipboard!');
            });
        }

        function copyAsBackground() {
            const css = generateCSS();
            const fullCSS = `background: linear-gradient(#fff, #fff); /* Placeholder for copy */\n${css}`;
            navigator.clipboard.writeText(css).then(() => {
                showToast('Background property copied!');
            });
        }

        function downloadCSS() {
            const css = generateCSS();
            const fullCSS = `/* Generated CSS Gradient */\n${css}`;
            const blob = new Blob([fullCSS], { type: 'text/css' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gradient.css';
            a.click();
            URL.revokeObjectURL(url);
            showToast('CSS file downloaded!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        init();
    </script>
</body>
</html>
